<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Spreadsheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Typing Speed Test</h1>

        <div class="mb-6 bg-gray-50 p-6 rounded-lg border border-gray-200">
            <p id="passage-display" class="text-gray-700 text-lg leading-relaxed tracking-wide"></p>
        </div>

        <div class="mb-6">
            <input type="text" id="typing-input"
                   class="w-full px-5 py-3 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                   placeholder="Start typing here..." disabled>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-blue-50 p-4 rounded-lg text-center shadow-sm">
                <p class="text-sm font-medium text-blue-700">Time</p>
                <p id="timer-display" class="text-3xl font-bold text-blue-800">0s</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg text-center shadow-sm">
                <p class="text-sm font-medium text-green-700">WPM</p>
                <p id="wpm-display" class="text-3xl font-bold text-green-800">0</p>
            </div>
            <div class="bg-yellow-50 p-4 rounded-lg text-center shadow-sm">
                <p class="text-sm font-medium text-yellow-700">Accuracy</p>
                <p id="accuracy-display" class="text-3xl font-bold text-yellow-800">0%</p>
            </div>
            <div class="bg-red-50 p-4 rounded-lg text-center shadow-sm">
                <p class="text-sm font-medium text-red-700">Points</p>
                <p id="points-display" class="text-3xl font-bold text-red-800">0</p>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-10">
            <button id="start-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Start Test
            </button>
            <button id="reset-button"
                    class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Reset
            </button>
            <button id="custom-text-button"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                Paste Custom Text
            </button>
            <button id="generate-ai-button"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Generate AI Passage
            </button>
            <a href="https://www.buymeacoffee.com/overcase" target="_blank" rel="noopener"
               class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 flex items-center justify-center">
                <span class="mr-2">â˜•</span> Buy me a coffee
            </a>
        </div>
        <div id="ai-loading-message" class="hidden text-center text-gray-500 mt-2">Generating...</div>

        <div id="custom-text-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Enter Custom Passage</h2>
                <textarea id="custom-text-area" rows="8"
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y mb-4"
                          placeholder="Paste your desired typing passage here..."></textarea>
                <div class="flex justify-end space-x-4">
                    <button id="set-passage-button"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                        Set Passage
                    </button>
                    <button id="cancel-custom-text-button"
                            class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">
            Your Typing History
            <span id="overall-average-wpm" class="text-lg text-gray-500 font-normal ml-2"></span>
            <span id="best-wpm-display" class="text-lg text-gray-500 font-normal ml-2">(Best: 0 WPM)</span>
        </h2>
        <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200 mb-8">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">
                            Date/Time
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            WPM
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">
                            Accuracy
                        </th>
                    </tr>
                </thead>
                <tbody id="results-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>

        <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">WPM Performance Over Time</h2>
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
            <canvas id="wpmChart"></canvas>
        </div>
         <div class="flex justify-center">
            <button id="delete-history-button"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Delete History
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
